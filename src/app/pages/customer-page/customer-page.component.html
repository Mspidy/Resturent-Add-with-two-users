<p-toast></p-toast>
<div class="logOut">
    <p-button label="LogOut" pBadge icon="pi pi-lock" (click)="logOutCustomer()"></p-button>
</div>
<p-confirmDialog [style]="{width: '20vw'}"></p-confirmDialog>
<div class="drops">
    <p-dropdown [options]="categories" optionLabel="name" placeholder="Select Your Category" (onChange)="onChange($event)"></p-dropdown>
</div>
<div class="customer">
    <h1>"Choose Your Own Resturent---Every Meal Matters"</h1>
</div>
<p-dialog header="Ordered History" [(visible)]="orderBox" [style]="{width: '30vw'}">
    <p-table [value]="menuItem">
        <ng-template pTemplate="header">
            <tr>
                <th>Material</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.material}}</td>
                <td>{{item.price}}</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="totalPrice">
        <p-button label="Total Price" (click)="confirm()">{{totalPrice}}=</p-button>
    </div>
</p-dialog>
<div class="dialog">
    <p-button label="Ordered History" icon="pi pi-apple" (click)="showDialog()"></p-button>
</div>
<p-table [value]="forFormField">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn>Category</th>
            <th pSortableColumn>Menu Item</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tel let-index="rowIndex">
        <tr>
            <td>{{tel.name}}</td>
            <td>{{tel.categories}}</td>
            <p-button label="Menu" icon="pi pi-apple" (click)="showmaterial()"></p-button>
        </tr>
    </ng-template>
</p-table>
<p-dialog header="Menu Items" [(visible)]="displayMenu" [style]="{width: '30vw'}">
    <p-table [value]="forFormField">
        <ng-template pTemplate="header">
            <tr>
                <th>Material</th>
                <th>Price</th>
                <th>CheckBox</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tel let-index="rowIndex"> <!--*ngFor=let tel of forFormField-->
            <tr>
                <td>{{tel.material}}</td>
                <td>{{tel.price}}</td>
                <td><p-checkbox [binary]="true" inputId="binary"  [(ngModel)]="tel.isOrder"  ></p-checkbox></td>
                <button (click)="appendOrder(index)" label="Add to cart" pButton></button>
            </tr>
        </ng-template>
    </p-table>

</p-dialog>
