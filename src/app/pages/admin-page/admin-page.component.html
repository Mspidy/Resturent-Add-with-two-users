<h1 class="resto">Own Resturent--Friend's & Family</h1>
<div class="logOut">
    <p-button label="LogOut" pBadge icon="pi pi-lock" (click)="logoutUser()"></p-button>
</div>
<p-dialog header="Add Resturent for Customers" [(visible)]="displayRestoDialog" [style]="{width: '30vw'}">
    <form [formGroup]="restoForm">
        <br>
        <br>
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="name">
            <label for="float-input">Resturent Name*</label>
        </span>
        <span class="text-danger"
            *ngIf="restoForm.get('name')?.hasError('required') && restoForm.get('name')?.touched">field is required
        </span>
        <br>
        <br>
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="address">
            <label for="float-input">Resturent Address*</label>
        </span>
        <span class="text-danger"
            *ngIf="restoForm.get('address')?.hasError('required') && restoForm.get('address')?.touched">field is required
        </span>
        <br>
        <br>
        <span class="p-float-label">
            <p-dropdown [options]="categories" appendTo="body" optionLabel="name" optionValue="name" placeholder="Select Your Category*" formControlName="categories" ></p-dropdown>
        </span>
        <span class="text-danger"
            *ngIf="restoForm.get('categories')?.hasError('required') && restoForm.get('categories')?.touched">field is required
        </span>
        <br>
        <br>
        <!-- <span class="p-float-label" *ngFor="let material of material.controls; index as i">
            <input id="float-input" type="text" pInputText formArrayName="material" id="material">
            <label for="float-input">Food Material*</label>
        </span> -->
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="material" id="material">
            <label for="float-input">Food Material*</label>
        </span>
        <span class="text-danger"
            *ngIf="restoForm.get('material')?.hasError('required') && restoForm.get('material')?.touched">field is required
        </span>
        <!-- <p-button (onClick)="addMaterial()" label="add Material"></p-button> -->
        <br>
        <br>
        <span class="p-float-label">
            <input id="float-input" type="number" pInputText formControlName="price">
            <label for="float-input">Price of Food*</label>
        </span>
        <span class="text-danger"
            *ngIf="restoForm.get('price')?.hasError('required') && restoForm.get('price')?.touched">field is required
        </span>
        <!-- <p-button (onClick)="addPrice()" label="add Material"></p-button> -->
        <br>
        <br>
        <p-button label="Save" icon="pi pi-save" (click)="formSubmition()"></p-button>
    </form>
</p-dialog>

<p-table [value]="forFormField">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Category</th>
            <th>Menu Item</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tel>
        <tr>
            <td>{{tel.name}}</td>
            <td>{{tel.address}}</td>
            <td>{{tel.categories}}</td>
            <p-button label="Menu" icon="pi pi-apple" (click)="showmaterial()"></p-button>
        </tr>
    </ng-template>
</p-table>
<p-button label="Add Resturent's" icon="pi pi-home" (click)="showDialog()"></p-button>
<br>
<br>
<p-dialog header="Menu Items" [(visible)]="displayMenu" [style]="{width: '20vw'}">
    <p-table [value]="forFormField">
        <ng-template pTemplate="header">
            <tr>
                <th>Material</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tel>
            <tr>
                <td>{{tel.material}}</td>
                <td>{{tel.price}}</td>
            </tr>
        </ng-template>
    </p-table>

</p-dialog>
<p-confirmDialog [style]="{width: '20vw'}"></p-confirmDialog>
